<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchIt!</title>
    <link rel="stylesheet" href="ResetDefault.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sliderStyle.css" />
  </head>
  <body>
    <div class="page-wrapper">

      <h1 class="title">Etch-a-Sketch Doodle</h1>

      <div class="play-area">
        <div class="config-board">
          <div class="config">
            <p>Pixel number</p>
            <input type="number" class="pixel-number"
            min="1" max="40" value="20">
          </div>

          <div class="config">
            <label for="grid-border-checkbox">Show grid</label>
            <input type="checkbox" class="grid-border-checkbox"
            id="grid-border-checkbox">            
          </div>

          <div class="config">
            <label for="pen-color">Pen color</label>            
            <input type="color" class="pen-color" id="pen-color" name="pen-color"
            value="#8f8f8f">
          </div>

          <div class="config">
            <label for="pen-color-rainbow">Rainbow pen</label>
            <input type="checkbox" class="pen-color-rainbow"
            id="pen-color-rainbow">            
          </div>

          <div class="config button">
            <button type="button" class="reset-settings">Reset settings</button>          
          </div>
        </div>

        <div class="board-area">
          <div class="grid-case">
            <div class="grid-background">
              <div class="grid-container"></div>
            </div>
          </div>
          <input
            type="range"
            min="-1"
            max="10"
            value="-1"
            class="grid-slider"
            id="grid-slider"
          />
        </div>
      </div>

      <p class="credits">Website made by Saigunas</p>
    </div>


    <script src="gridConfig.js"></script>
    <script src="createGrid.js"></script>
    <script src="drawingLogic.js"></script>
    <script src="gridConfigUI.js"></script>
  </body>
</html>
